<!DOCTYPE html>
<html lang="pt-PT">
<head>

  <script>
    tailwind.config = {
      theme: {

            amarelo: '#f9dc5c',

<body class="bg-fundo font-sans">

<!-- HERO -->
<header class="bg-roxo text-white text-center py-14 px-6">
  <h1 class="text-4xl font-extrabold">Patrícia Pattas</h1>
  <p class="text-xl mt-2">Crochê artesanal feito à mão</p>
</header>

<!-- GALERIA -->
<section class="max-w-6xl mx-auto p-6">
  <h2 class="text-3xl font-bold text-roxo text-center mb-8">Galeria</h2>

  <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
    <img class="rounded-xl shadow object-cover h-64 w-full"
      src="https://www.facebook.com/photo.php?fbid=1322081068147408&width=800"
      alt="Crochê artesanal">

    <img class="rounded-xl shadow object-cover h-64 w-full"
      src="https://www.facebook.com/photo.php?fbid=1322081038147411&width=800"
      alt="Crochê praia">

    <img class="rounded-xl shadow object-cover h-64 w-full"
      src="https://www.facebook.com/photo.php?fbid=1498145333874313&width=800"
      alt="Vestido em crochê">
  </div>
</section>

<!-- LOJA -->
<section class="bg-white py-10 px-6">
  <h2 class="text-3xl font-bold text-roxo text-center mb-8">Loja</h2>

  <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8">

    <div class="border rounded-xl p-4 text-center shadow">
      <img src="https://www.facebook.com/photo.php?fbid=1322081038147411&width=600"
           class="h-48 w-full object-cover rounded mb-3">
      <h3 class="font-bold">Conjunto Crochê Praia</h3>
      <p class="font-semibold my-2">25.000 KZ</p>
      <button onclick="addToCart('Conjunto Crochê Praia',25000)"
        class="bg-amarelo px-4 py-2 rounded-full font-bold">
        Adicionar
      </button>
    </div>

    <div class="border rounded-xl p-4 text-center shadow">
      <img src="https://www.facebook.com/photo.php?fbid=1498145333874313&width=600"
           class="h-48 w-full object-cover rounded mb-3">
      <h3 class="font-bold">Vestido Crochê</h3>
      <p class="font-semibold my-2">30.000 KZ</p>
      <button onclick="addToCart('Vestido Crochê',30000)"
        class="bg-amarelo px-4 py-2 rounded-full font-bold">
        Adicionar
      </button>
    </div>

  </div>
</section>

<!-- CARRINHO -->
<section class="max-w-md mx-auto p-6">
  <h2 class="text-2xl font-bold text-roxo mb-4 text-center">Carrinho</h2>

  <div id="cart" class="bg-white p-4 rounded shadow text-sm"></div>
  <p class="font-bold mt-4 text-center">Total: <span id="total">0</span> KZ</p>

  <a id="checkout"
     class="block mt-4 bg-roxo text-white text-center py-3 rounded-full opacity-50 pointer-events-none">
     Finalizar no WhatsApp
  </a>
</section>

<!-- BOTÃO WHATSAPP -->
<a href="https://wa.me/244926837464"
   aria-label="Falar no WhatsApp"
   class="fixed bottom-6 right-6 bg-green-500 p-4 rounded-full shadow-xl">
  <span class="text-white font-bold">WA</span>
</a>

<!-- JS -->
<script>
  const cart = [];
  const cartDiv = document.getElementById('cart');
  const totalSpan = document.getElementById('total');
  const checkout = document.getElementById('checkout');
  const phone = "244926837464";

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function renderCart() {
    let total = 0;
    cartDiv.innerHTML = "";

    cart.forEach(item => {
      total += item.price;
      cartDiv.innerHTML += `<p>• ${item.name} - ${item.price} KZ</p>`;
    });

    totalSpan.textContent = total;

    if (cart.length > 0) {
      checkout.classList.remove("opacity-50","pointer-events-none");
      checkout.href = `https://wa.me/${phone}?text=Olá! Quero comprar. Total: ${total} KZ`;
    }
  }
</script>

</body>
</html>
